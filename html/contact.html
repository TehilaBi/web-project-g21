<html>
<head>
    <title>Contact Page</title>
</head>

<body>

    <h1 style="color: lightpink;">Contact Me</h1>

            <form>

                <input type="text" id="FullName" name="FullName" placeholder="Full Name *" style="width: 30%; height: 50px;">

                <br> <br>

                <textarea id="Comment" name="Comment" cols="50" rows="4" placeholder="Write a comment .." style="width: 92%; height: 150px;"></textarea>
                <br> <br>  
                <label for="submit"></label>
                <input type="submit" value="Send" style="background-color: lightpink; width: 30%; height: 50px;">
            
            </form>
