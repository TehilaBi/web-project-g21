<!doctype html>
<html>
<head>
    <title>Registration Page</title>
</head>

<body>

    <h1 style="color: lightpink;">Registration</h1>

            <form>
    
                <label for="FirstName"> <b>First Name:</b> </label> <br>
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name .." style="width: 30%; height: 50px;">
                <br><br>
                <label for="LastName"><b>Last Name:</b></label><br>
                <input type="text" id="LastName" name="LastName" placeholder="Enter your last name .." style="width: 30%; height: 50px;" >
                <br><br>
                <label for="Email"><b>Email:</b></label><br>
                <input type="text" id="Email" name="Email" placeholder="Enter your Email Address .." style="width: 30%; height: 50px;">
                <br><br>
                <label for="pwd"><b>Password:</b></label><br>
                <input type="password" id="pwd" name="pwd" maxlength="8" placeholder="Choose a password (max 8 digits)" style="width: 30%; height: 50px;">

                <br> <br>

                <label for="submit"></label>
                <input type="submit" value="Registration" style="background-color: lightpink; width: 30%; height: 50px;">
            
            </form>

</body>

</html>
